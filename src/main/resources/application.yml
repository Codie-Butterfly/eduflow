spring:
  application:
    name: EduFlow

  profiles:
    active: dev

  datasource:
    url: jdbc:postgresql://postgres:5432/eduflow
    driver-class-name: org.postgresql.Driver
    username: admin
    password: "codie7APjYQSu"

  h2:
    console:
      enabled: false    # disable H2 console since weâ€™re using Postgres

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME:}
    password: ${MAIL_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

server:
  port: 8099
  servlet:
    context-path: /api

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:YourSuperSecretKeyForJWTTokenGenerationThatIsAtLeast256BitsLong}
  access-token-expiration: 900000      # 15 minutes in milliseconds
  refresh-token-expiration: 604800000  # 7 days in milliseconds

# Payment Gateway Configuration
payment:
  gateway:
    base-url: ${PAYMENT_GATEWAY_URL:https://api.payment-gateway.zm}
    api-key: ${PAYMENT_GATEWAY_API_KEY:}
    secret-key: ${PAYMENT_GATEWAY_SECRET_KEY:}
    webhook-secret: ${PAYMENT_GATEWAY_WEBHOOK_SECRET:}
    timeout: 30000

# OpenAPI Configuration
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method

# Logging
logging:
  level:
    com.eduflow: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
